<div id="authenticator">
  <mat-card id="authenticator-content">
    <mat-card-header>
      <mat-card-title>{{ getStateText() }}</mat-card-title>
    </mat-card-header>
    <div *ngIf="isLoginState()">
      <input #loginUsername placeholder="Username" />
      <input #loginPassword placeholder="Password" type="password" />
      <button
        (click)="onLogin(loginUsername, loginPassword)"
        mat-flat-button
        color="primary"
      >
        Login
      </button>
    </div>
    <div *ngIf="isRegisterState()">
      <input #registerUsername placeholder="Username" />
      <input #registerEmail placeholder="Email" />
      <input #registerPassword placeholder="Password" type="password" />
      <input
        #registerConfirmPassword
        placeholder="Confirm Password"
        type="password"
      />
      <button
        (click)="
          onRegisterClick(
            registerUsername,
            registerEmail,
            registerPassword,
            registerConfirmPassword
          )
        "
        mat-flat-button
        color="primary"
      >
        Create
      </button>
    </div>
    <div *ngIf="isForgotPasswordState()">
      <input #resetEmail placeholder="Email" />
      <button (click)="onResetClick(resetEmail)" mat-flat-button color="primary">Reset</button>
    </div>
    <mat-card-actions align="end">
      <button (click)="onForgotPasswordClick()" mat-flat-button>
        Forget Password
      </button>
      <button (click)="onCreateAccountClick()" mat-flat-button>
        Create an Account
      </button>
      <button (click)="onLoginClick()" mat-flat-button>Login</button>
    </mat-card-actions>
  </mat-card>
</div>
